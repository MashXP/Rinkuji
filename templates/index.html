<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinkuji</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="index-body">
    <header class="page-header">
        <h1>Rinku å­—</h1>
        <p class="tagline">Explore the connections within Japanese words.</p>
    </header>

    <main class="container">
        <form class="search-bar" id="searchForm" role="search">
            <label for="searchInput" class="visually-hidden">Search for a Japanese or English word</label>
            <input type="text" id="searchInput" placeholder="Enter Kanji, Kana, or English word...">
            <button type="submit" id="searchButton">Search</button>
        </form>
        <div id="rinkuStartContainer" class="rinku-start-container" style="display: none;">
            <button id="rinkuStartButton">Rinku Start!</button>
        </div>
        <div id="resultsContainer" class="results-container">
            <!-- Search results will be displayed here -->
            <p class="no-results-message">Start by typing a word or Kanji in the search bar above!</p>
        </div>
    </main>

    <footer class="footer">
        <a href="{{ url_for('about') }}" class="footer-link">About</a>
        <button id="scrollToTopBtn" class="footer-button" title="Back to Top"><i class="fas fa-home"></i></button>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scrollToTopBtn = document.getElementById('scrollToTopBtn');
            if (scrollToTopBtn) {
                scrollToTopBtn.addEventListener('click', () => {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            }
        });
    </script>
</body>
</html>
